<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Donut shop, menu, contact, about">
    <title>Contact</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <a href="index.html">
            <h1 id="site-logo">The Donut Shop</h1>
        </a>
        <nav>
            <ul id="menu">
                <li>
                    <a href="contact.html" class="active">Contact</a>
                </li>
                <li>
                    <a href="about.html">About</a>
                </li>
                <li>
                    <a href="index.html">Home</a>
                </li>
            </ul>
        </nav>
    </header>
    <section class="form-background">
        <form action="https://formdump.codeinstitute.net" method="POST" class="signup-form">
            <h2>Your Details</h2>
            <label for="fname-field">First Name</label>
            <input id="fname-field" class="input-label" type="text" name="fname" placeholder="First Name" required>

            <label for="lname-field">Last Name</label>
            <input id="lname-field" class="input-label" type="text" name="lname" placeholder="Last Name" required>

            <label for="email-field">Email</label>
            <input id="email-field" class="input-label" type="email" name="email" placeholder="Your email" required>

            <h3>Feedback</h3>
            <label for="feedback" class="block-label">How can we improve your experience with us?</label>

            <textarea id="feedback" rows="4" cols="87" name="feedback"></textarea>

            <input class="submit-button" type="submit" value="Submit">

        </form>
    </section>
    <div>
        <footer>
            <ul class="social-networks">
                <li>
                    <a href="https://facebook.com" target="_blank" rel="noopener"
                        aria-label=" Visit our Facebook page (opens i new tab)"><i class="fab fa-facebook"></i></a>
                </li>
                <li>
                    <a href="https://twitter.com" target="_blank" rel="noopener"
                        aria-label=" Visit our Twitter page (opens i new tab)"><i class="fab fa-twitter-square"></i></a>
                </li>
                <li>
                    <a href="https://youtube.com" target="_blank" rel="noopener"
                        aria-label=" Visit our YouTube page (opens i new tab)"><i class="fab fa-youtube-square"></i></a>
                </li>
                <li>
                    <a href="https://instagram.com" target="_blank" rel="noopener"
                        aria-label="Visit our instagram page (opens i new tab)"><i class="fab fa-instagram"></i></a>
                </li>
            </ul>
        </footer>
    </div>
    <script src=" https://kit.fontawesome.com/c7dbda0798.js" crossorigin="anonymous"></script>
</body>
</html>
